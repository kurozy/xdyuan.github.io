<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="moviecat" ng-controller="MovieCatController">



<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">豆瓣影院</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form ng-controller="SearchController" ng-submit="search()" class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..." ng-model="input">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{active:type=='in_theaters'}"><a href="#/in_theaters/1">正在热映</a></li>
                <li ng-class="{active:type=='coming_soon'}"><a href="#/coming_soon/1">即将上映</a></li>
                <li ng-class="{active:type=='top250'}"><a href="#/top250/1">Top250</a></li>

                <!--<li auto-focus><a href="#/in_theaters/1">正在热映</a></li>-->
                <!--<li auto-focus><a href="#/coming_soon/1">即将上映</a></li>-->
                <!--<li auto-focus><a href="#/top250/1">Top250</a></li>-->
            </ul>
        </div>
        <!--需要改变的是这里， 所以把ng-view写在这里-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 " ng-view>

        </div>
    </div>
</div>


<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>


<script src="components/service.js"></script>
<script src="list_item/controller.js"></script>
<script src="movie_detail/controller.js"></script>

</html>
