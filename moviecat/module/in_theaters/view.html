<h1 class="page-header">{{title}}</h1>
<h3 ng-if="message">{{message}}</h3>


<div class="list-group">
    <a ng-repeat="item in subjects" href="#" class="list-group-item ">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media-left">
            <img ng-src="{{item.images.small}}" alt="{{item.title}}">
        </div>

        <div class="media-body ">
            <h4 class="media-heading" ng-bind=item.title></h4>
            <p>导演: <strong ng-repeat="diretor in item.directors">{{$last ? diretor.name : diretor.name+'、'}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;上映时间: {{item.year}}</p>
            <p>类型: <strong ng-bind="item.genres.join('、')"></strong></p>
            <p>演员: <strong ng-repeat="cast in item.casts">{{ $last?cast.name : cast.name+'、'}}</strong> </p>
        </div>
    </a>

</div>

<p style="margin-bottom: 30px" ng-show="!loading">总共 <strong>{{total}}</strong> 条数据,  {{page}}/{{pageCount}}页</p>

<!--//这一块是加载动画-->
<div class="spinner" ng-show="loading">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<!--上一页和下一页-->
<nav ng-show="!loading">
    <ul class="pager">
        <li ng-class="{disabled : page<=1}"><a ng-click="go(page-1)">Prev</a></li>
        <li ng-class="{disabled : page>=pageCount}"><a ng-click="go(page+1)">Next</a></li>
    </ul>
</nav>
