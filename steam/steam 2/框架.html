<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="the_box.css">
</head>
<body>
<div class="the_top_of_header">

</div>
<!--中间最大的盒子-->
<div class="the_center_of_content">
    <!--左边栏-->
    <div class="the_center_of_content_left_nav">
        <!--左边栏 上部-->
     <div class="the_center_of_content_left_nav_top"></div>
        <!--左边栏下部-->
        <div class="the_center_of_content_left_nav_bottom"></div>
     </div>
        <div class="the_center_of_content_right">
            <div class="the_center_of_content_in">
            <!--右边的第一个导航栏-->
            <div class="the_center_of_content_right_nav"></div>
            <!--右边的steam-shopping-->
            <div class="the_center_of_content_right_shopping_nav"></div>
            <h2>精选和推荐</h2>
            <!--精选和推荐的大盒子-->
            <div class="the_center_of_content_right_choice_box">
                <!--左边选择器-->
                <div class="the_center_of_content_right_choice_left"></div>
                <!--中间图片主体盒子-->
                <div class="the_center_of_content_right_choice_content_box">
                    <!--中间主体盒子的左边-->
                    <div class="the_center_of_content_right_choice_content_box_left">
                    </div>
                    <!--中间主体盒子的右边大盒子-->
                    <div class="the_center_of_content_right_choice_content_box_right">
                        <!--中间主体盒子右边的上部-->
                        <div class="the_center_of_content_right_choice_content_box_right_up"></div>
                        <!--中间主体盒子的右边right  四张小图片的大盒子-->
                        <div class="the_center_of_content_right_choice_content_box_right_center">
                            <div class="the_center_of_content_right_choice_content_box_right_center1"></div>
                            <div class="the_center_of_content_right_choice_content_box_right_center2"></div>
                            <div class="the_center_of_content_right_choice_content_box_right_center3"></div>
                            <div class="the_center_of_content_right_choice_content_box_right_center4"></div>
                        </div>
                            <!--中间主体盒子的左边的下部信息-->
                        <div class="the_center_of_content_right_choice_content_box_right_down"></div>
                    </div>
                </div>
                <!--右边选择器-->
                <div class="the_center_of_content_right_choice_right"></div>
                <!--下方选择器-->
                <div class="the_center_of_content_right_choice_bottom"></div>
            </div>

                <!--特别优惠开始-->
                <h2>特别优惠</h2>
                <!--特别优惠的大盒子-->
                <div class="the_center_of_content_discount_box">
            <!--大盒子里面的小盒子1/2/3-->
            <div class="the_center_of_content_discount_first">
            </div>
            <div class="the_center_of_content_discount_second"></div>
            <div class="the_center_of_content_discount_third">
                <!--第三个盒子的上下两个盒子-->
                <div class="the_center_of_content_discount_third_top"></div>
                <div class="the_center_of_content_discount_third_bottom"></div>
            </div>
            <!--盒子下方的选择器-->
            <div class="the_center_of_content_discount_box_choice_bottom"></div>
        </div>

         <div class="the_center_of_content_steam_nav">
             <h2>浏览steam</h2>
             <div class="the_center_of_content_steam_nav_box">
            <div class="the_center_of_content_steam_nav_first"></div>
            <div class="the_center_of_content_steam_nav_second"></div>
            <div class="the_center_of_content_steam_nav_third"></div>
            <div class="the_center_of_content_steam_nav_forth"></div>
             </div>
        </div>

         <div class="the_center_of_content_steam_new_game">
             <h2>steam 鉴赏家</h2>
             <div class="the_center_of_content_steam_new_game_box">
            <div class="the_center_of_content_steam_new_game_box_left">
                <div class="the_center_of_content_steam_new_game_box_left_top"></div>
                <div class="the_center_of_content_steam_new_game_box_left_bottom"></div>
            </div>
            <div class="the_center_of_content_steam_new_game_box_center">
                <div class="the_center_of_content_steam_new_game_box_center_top"></div>
                <div class="the_center_of_content_steam_new_game_box_center_bottom"></div>
            </div>
            <div class="the_center_of_content_steam_new_game_box_right">
                <div class="the_center_of_content_steam_new_game_box_right_top"></div>
                <div class="the_center_of_content_steam_new_game_box_right_bottom"></div>
            </div>
             </div>
        </div>
                 <!--下方最大的导航栏-->
         <div class="the_center_of_content_bottom_big_nav">
            <!--上方导航栏-->
            <div class="the_center_of_content_bottom_big_nav_top"></div>
            <div class="the_center_of_content_bottom_big_nav_center"></div>
            <!--下方的查找更多-->
            <div class="the_center_of_content_bottom_big_nav_search_more"></div>
        </div>

                 <!--低于40的大盒子-->
        <div class="the_center_of_content_bottom_low">
            <h2>低于40</h2>
            <div class="the_center_of_content_bottom_low_box">
            <!--左边的选择器-->
            <div class="the_center_of_content_bottom_low_left_choice"></div>
            <!--中间的图片盒子/first/second/third/forth-->
            <div class="the_center_of_content_bottom_low_center">
              <div class="the_center_of_content_bottom_low_center_first"></div>
              <div class="the_center_of_content_bottom_low_center_second"></div>
              <div class="the_center_of_content_bottom_low_center_third"></div>
              <div class="the_center_of_content_bottom_low_center_forth"></div>
            </div>
            <!--右边的选择器-->
            <div class="the_center_of_content_bottom_low_right_choice"></div>
            <!--低于40 的下方选择器-->
            <div class="the_center_of_content_bottom_low_bottom_nav"></div>
            </div>
        </div>
                 <!--登录或注册-->
        <div class="the_bottom_box_join">
            
        </div>
            </div>
       </div>
</div>
<!--底部信息栏-->

<div class="the_bottom_box__footer">
    <div class="the_bottom_box__footer_box">

    </div>
</div>

</body>
</html>
